<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="marce7ina" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="blog-card">
      <ul>
        <li>
          <img
            class="category-photo"
            src="./assets/images/illustration-article.svg"
            alt="decorating photo to category of the article"
          />
        </li>
        <li>
          <span class="category">Learning</span>
        </li>
        <li>
          <time datetime="2023-12-21">Published 21 Dec 2023</time>
        </li>
        <li>
          <h1>
            <a href="#" class="link">HTML &amp; CSS foundations</a>
          </h1>
        </li>
        <li>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </li>
        <li class="author">
          <img
            class="author-avatar"
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper's photo"
          />
          <h2 class="author-info">Greg Hooper</h2>
        </li>
      </ul>
    </article>
  </body>
</html>
